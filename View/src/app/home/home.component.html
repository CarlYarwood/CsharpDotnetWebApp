<div>
    <mat-form-field>
        <mat-label>Care Team</mat-label>
        <mat-select>
            @for(ct of careTeams; track ct) {
                <mat-option [value]="ct.id">{{ct.name}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-label>First Name</mat-label>
    <input matInput type="text" [(ngModel)]="firstName">

    <mat-label>Last Name</mat-label>
    <input matInput type="text" [(ngModel)]="lastName">
    <button mat-flat-button (click)="onFilter()">Filter</button>
</div>
<table mat-table [dataSource]="patients">
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
